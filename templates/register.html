{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <style>
        .mb-3, .btn-primary {
            margin: 30px;
        }
    </style>
    <form action="{{ url_for('register') }}" method="post">
      <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
      <input class="form-control mx-auto w-auto" id="password1" name="confirmation" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="team_name" name="team_name" placeholder="FTC's Team name">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
